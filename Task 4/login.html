<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">

<div class="bg-gray-800 p-6 rounded w-80">
  <h2 class="text-xl mb-4 text-yellow-400 font-bold">Login</h2>

  <input id="email" class="w-full mb-2 p-2 bg-gray-700 rounded" placeholder="Email">
  <input id="password" type="password" class="w-full mb-3 p-2 bg-gray-700 rounded" placeholder="Password">

  <button onclick="login()" class="w-full bg-yellow-400 text-black p-2 rounded">
    Login
  </button>

  <p class="text-sm mt-3">
    No account?
    <a href="index.html" class="text-blue-400">Register</a>
  </p>
</div>

<script src="auth.js"></script>
</body>
</html>
