<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do Web App</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen p-6 text-white">

<div class="max-w-5xl mx-auto bg-gray-900 rounded-xl shadow-2xl border border-gray-700">

  <!-- Header -->
  <h1 class="text-center text-3xl font-bold py-4 border-b border-gray-700 text-yellow-400">
    To-Do Web App
  </h1>

  <!-- Main -->
  <div class="grid grid-cols-3 min-h-[520px]">

    <!-- LEFT PANEL -->
    <div class="border-r border-gray-700 p-4 space-y-4">

      <!-- Pending -->
      <details class="group">
        <summary class="cursor-pointer flex justify-between items-center bg-gray-800 px-3 py-2 rounded-lg font-semibold">
          Pending Tasks
          <span class="group-open:rotate-180 transition">▼</span>
        </summary>
        <div id="pending" class="mt-3 space-y-3"></div>
      </details>

      <!-- Completed -->
      <details class="group">
        <summary class="cursor-pointer flex justify-between items-center bg-gray-800 px-3 py-2 rounded-lg font-semibold">
          Completed Tasks
          <span class="group-open:rotate-180 transition">▼</span>
        </summary>
        <div id="completed" class="mt-3 space-y-3"></div>
      </details>

    </div>

    <!-- RIGHT PANEL -->
    <div class="col-span-2 p-6 space-y-5">

      <input id="taskTitle"
        class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 outline-none focus:ring-2 focus:ring-yellow-400"
        placeholder="Title & Task">

      <input id="taskDate"
        type="datetime-local"
        class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 outline-none focus:ring-2 focus:ring-yellow-400">

      <button onclick="addTask()"
        class="bg-yellow-400 text-black px-10 py-3 rounded-lg font-bold hover:bg-yellow-300 transition">
        + Add Task
      </button>

    </div> 
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
